<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script src="https:cdn.jsdelivr.net/npm/vue"></script>
        <div id="app">
            <button v-if="error"
            :style="[stylesObject, {color: 'red'}]">
            This does nothing
        </button>
        <button
        v-else
        @click="handleClick"
        :style="[stylesObject, {color: 'green'}]">
            Click Me!
        </button>
        </div>
        <script>
                let vm = new Vue({
                    el: "#app",
                    data: {
                        error: false,
                        stylesObject: {
                            'justify-content': 'center',
                        }
                    },
                    methods: {
                        handleClick: function () {
                            return window.alert('Good job!')
                        }
                    }
                })
            </script>
    </body>
</html>
