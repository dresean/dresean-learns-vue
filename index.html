<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <div id="app-5">
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">
                Reverse Message
            </button>
        </div>
    </body>
    <script>
        let app5 = new Vue({
            el: "#app-5",
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    return this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</html>
